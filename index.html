<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxes Made Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            color: #e0f2fe;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #bae6fd;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 1.5px solid rgba(125, 211, 252, 0.3);
            border-radius: 12px;
            color: #f0f9ff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #7dd3fc;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: #94a3b8;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 1.5px dashed rgba(125, 211, 252, 0.3);
            border-radius: 12px;
            color: #bae6fd;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-label:hover {
            border-color: #7dd3fc;
            background: rgba(30, 41, 59, 0.8);
        }

        .file-name {
            margin-top: 8px;
            color: #7dd3fc;
            font-size: 0.85rem;
            word-break: break-all;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            letter-spacing: 0.3px;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 16px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            color: #bae6fd;
            text-align: center;
            font-size: 0.95rem;
            display: none;
            border: 1px solid rgba(125, 211, 252, 0.3);
        }

        .status-message.show {
            display: block;
        }

        .status-message.error {
            background: rgba(127, 29, 29, 0.8);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .status-message.success {
            background: rgba(20, 83, 45, 0.8);
            color: #bbf7d0;
            border-color: rgba(34, 197, 94, 0.3);
        }

        .error-details {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #fca5a5;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-word;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: 28px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taxes made simple.</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
            </div>

            <div class="form-group">
                <label for="document1">Document 1 (PDF)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="document1" name="document1" accept=".pdf" required>
                    <label for="document1" class="file-input-label">
                        üìÑ Choose PDF file
                    </label>
                </div>
                <div id="file1Name" class="file-name"></div>
            </div>

            <div class="form-group">
                <label for="document2">Document 2 (PDF)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="document2" name="document2" accept=".pdf" required>
                    <label for="document2" class="file-input-label">
                        üìÑ Choose PDF file
                    </label>
                </div>
                <div id="file2Name" class="file-name"></div>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Any additional information you'd like to share..."></textarea>
            </div>

            <button type="submit" id="submitBtn">Submit Documents</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Phone number formatting
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            
            if (value.length >= 6) {
                value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6)}`;
            } else if (value.length >= 3) {
                value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
            } else if (value.length > 0) {
                value = `(${value}`;
            }
            
            e.target.value = value;
        });

        // File input display
        document.getElementById('document1').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('file1Name').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        document.getElementById('document2').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('file2Name').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        // Form submission
        document.getElementById('taxForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            
            statusMessage.className = 'status-message show';
            statusMessage.innerHTML = 'üì§ Uploading files now, do not close this window...';
            
            try {
                const formData = new FormData();
                formData.append('name', document.getElementById('name').value);
                formData.append('phone', document.getElementById('phone').value.replace(/\D/g, ''));
                formData.append('notes', document.getElementById('notes').value);
                formData.append('document1', document.getElementById('document1').files[0]);
                formData.append('document2', document.getElementById('document2').files[0]);
                
                const response = await fetch('https://rose-blue.harshdeep-inbox.workers.dev', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusMessage.className = 'status-message show success';
                    statusMessage.innerHTML = '‚úÖ Documents uploaded successfully! Thank you.';
                    document.getElementById('taxForm').reset();
                    document.getElementById('file1Name').textContent = '';
                    document.getElementById('file2Name').textContent = '';
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                statusMessage.className = 'status-message show error';
                statusMessage.innerHTML = `‚ùå Upload failed. Please try again.<div class="error-details">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Documents';
            }
        });
    </script>
</body>
</html>
