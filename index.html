<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Beta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            background: #f5f5f5;
            border: 2px dashed #d0d0d0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        .phone-group {
            display: flex;
            gap: 10px;
        }

        .phone-prefix {
            flex: 0 0 60px;
            padding: 12px 10px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #555;
        }

        #phone {
            flex: 1;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testing Beta</h1>
        <form id="clientForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="id">ID Document (PDF) *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="id" name="id" accept=".pdf" required>
                    <label for="id" class="file-input-label">
                        ðŸ“„ Choose PDF File
                    </label>
                </div>
                <div class="file-name" id="idFileName"></div>
            </div>

            <div class="form-group">
                <label for="document1">Document 1 (PDF) *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="document1" name="document1" accept=".pdf" required>
                    <label for="document1" class="file-input-label">
                        ðŸ“„ Choose PDF File
                    </label>
                </div>
                <div class="file-name" id="doc1FileName"></div>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Enter any additional notes here..."></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <div class="phone-group">
                    <div class="phone-prefix">+1</div>
                    <input type="text" id="phone" name="phone" required 
                           placeholder="(XXX) XXX-XXXX" 
                           maxlength="14">
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Phone number formatting
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            
            if (value.length > 6) {
                value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6)}`;
            } else if (value.length > 3) {
                value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
            } else if (value.length > 0) {
                value = `(${value}`;
            }
            
            e.target.value = value;
        });

        // File name display
        document.getElementById('id').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('idFileName').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        document.getElementById('document1').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('doc1FileName').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        // Form submission
        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('statusMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Get form values
            const name = document.getElementById('name').value;
            const notes = document.getElementById('notes').value;
            const phone = document.getElementById('phone').value.replace(/\D/g, '');
            const idFile = document.getElementById('id').files[0];
            const doc1File = document.getElementById('document1').files[0];
            
            // Validate phone number
            if (phone.length !== 10) {
                showStatus('Please enter a valid 10-digit phone number', 'error');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            showStatus('Uploading files to Google Drive...', 'loading');
            
            try {
                // Convert files to base64
                const idBase64 = await fileToBase64(idFile);
                const doc1Base64 = await fileToBase64(doc1File);
                
                // Prepare data for Cloudflare Worker
                const data = {
                    name: name,
                    notes: notes,
                    phone: phone,
                    files: {
                        id: {
                            name: idFile.name,
                            data: idBase64,
                            mimeType: 'application/pdf'
                        },
                        document1: {
                            name: doc1File.name,
                            data: doc1Base64,
                            mimeType: 'application/pdf'
                        }
                    }
                };
                
                // TODO: Replace with your Cloudflare Worker URL
                const WORKER_URL = 'https://your-worker.your-subdomain.workers.dev/upload';
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const result = await response.json();
                showStatus('Files uploaded successfully!', 'success');
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    document.getElementById('clientForm').reset();
                    document.getElementById('idFileName').textContent = '';
                    document.getElementById('doc1FileName').textContent = '';
                    statusDiv.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error uploading files. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
